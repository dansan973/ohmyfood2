<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>la palette du goût</title>
    <script src="https://kit.fontawesome.com/8feccbfb7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1 class="logo">ohmyfood</h1>
    </header>

    <img src="./images/palette.jpg" alt="La palette du goût">

    <main>
        <div class="carte">
            <div class="resto">
                <h2>La palette du goût</h2>
                <a class="icone"></a>
                <div class="coeur_off">
                    <i class="fa-regular fa-heart fa-2x"></i>
                </div>
                <div class="coeur_on">
                    <i class="fa-solid fa-heart fa-2x"></i>
                </div>
            </div>
            <div class="menu-détaillé">
                <div class="menu-entrées">
                    <h3>ENTRÉES</h3>
                    <hr>
                </div>
                <a class="card-plat">
                    <div class="container-texte">
                        <div class="texte-principal">
                            <h4>Fricassée d'escargot</h4>
                            <p>Au piment d'Espelette</p>
                        </div>
                        <div class="texte-prix">
                            <H4>25€</H4>
                        </div>
                        <div class="texte-select">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </a>
                <a href=""></a>
                <a href=""></a>
                <div></div>

            </div>
        </div>
    </main>




    <footer>
        <h2>ohmyfood</h2>
        <p>
            <i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
        <p>
            <i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</p>
        <p>Mentions légales</p>
        <p>
            <a class="link" href="mailto:#">Contact</a></p>
    </footer>
</body>

</html>
